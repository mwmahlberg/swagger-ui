---
name: Go

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20'
      - name: Show version
        run: go version
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
